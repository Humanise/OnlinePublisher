<body>
	
	<div class="water">
		<form style="border-bottom: 1px solid #ddd; margin: 0 15px 10px; padding-bottom: 10px; font-size: 11pt">
			<label>Målernummer:</label>
			<input type="text" id="number"/>
			<input type="submit" id="sendNumber" onclick="return false"/>
		</form>
		<div class="columns" id="result">
			<div class="column">
				<div id="chart" class="box">
			
				</div>
				<div id="record" class="box">
					<h3>Historik</h3>
					<table>
						<thead>
							<tr>
								<th>Dato</th>
								<th class="m3">m<sup>3</sup></th>
								<th class="m3">m<sup>3</sup> / uge</th>
							</tr>
						</thead>
						<tbody></tbody>
					</table>
				</div>
			</div>
			<div class="column">
				<div id="registration" class="box">
					<h3>Ny registrering</h3>
					<form onsubmit="return false;">
					<p><label for="date">Dato:</label></p>
					<p class="input"><input type="text" id="date" class="input"/></p>
					<p><label for="value">Værdi:</label></p>
					<p class="input"><input type="text" id="value" class="input"/></p>
					<p class="button"><input type="submit" value="Registrer" id="submit" class="submit" onclick="return false;"/></p>
					</form>
				</div>
				<div id="info" class="box">
					<a id="edit" href="javascript://"><span>Rediger oplysninger</span></a>
					<h3>Kontaktinformation</h3>
					<p><strong>Nummer:</strong> <span id="infoNumber"></span></p>
					<p><strong>Adresse:</strong> <span id="infoAddress"></span></p>
					<p><strong>E-mail:</strong> <span id="infoMail"></span></p>
					<p><strong>Telefon:</strong> <span id="infoPhone"></span></p>
					<div id="map">
						<span id="pin"></span>
					</div>
				</div>
			</div>
		</div>
	</div>
